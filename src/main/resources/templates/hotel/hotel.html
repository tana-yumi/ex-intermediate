<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>ホテル検索</h1>
<form th:action="@{/ex02/showList}" method="post">

<input type = "text" name = "price">円以下<br>
<button>検索</button>
</form>

<table border="1" th:each="hotel:${list}">

<tr>
<td>ホテル名</td>
<td th:text=${hotel.hotelName}>
横浜ベイホテル</td>
</tr>

<tr>
<td>最寄り駅</td>
<td th:text="${hotel.nearestStation}">桜木町駅</td>
</tr>

<tr>
<td>価格</td>
<td th:text="${hotel.price}">10000</td>
</tr><br>
 
</table>
</body>
</html>
